apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: basic-credentials
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-global
    kind: ClusterSecretStore
  target:
    name: basic-credentials
  data:
  - secretKey: username
    remoteRef:
      key: dev/app
      property: username

  - secretKey: password
    remoteRef:
      key: dev/app
      property: password
